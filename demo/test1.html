<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <script src="../vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{ name }} - {{ info.age }}
    <button @click='change'>change useless</button>
    <button @click='changeLast'>change last name</button>
  </div>
  
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          firstName: ' Qian ',
          lastName: ' Yu ',
          info: {
            age: 25
          },
          useless: 1
        }
      },
      methods: {
        change() {
          this.useless++
        },
        
        changeLast() {
          this.lastName = ' Zhang '
        }
      },
      computed: {
        name() {
          if (this.useless > 1) {
            return this.firstName + ',' + this.lastName
          }
          return 'Please click change'
        }
      }
    })
  </script>
</body>
</html>
